<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 style="text-align:center">Bienvenido!</h1>

  <ion-item>

  <ion-item>
    <ion-input [(ngModel)]="apellido" label="Apellido" label-placement="floating" placeholder="Ingrese Apellido"></ion-input>
